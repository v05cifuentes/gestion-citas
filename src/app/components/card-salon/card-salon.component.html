<div class="card mx-auto">
    <!-- Imagen centrada -->
    <img src="https://via.placeholder.com/150" 
         class="card-img-top image-centered" 
         alt="Placeholder Image">
  
    <!-- Título y subtítulo -->
    <div class="card-body text-center p-1">
      <p class="card-title mb-1 title">{{tituloPrincipal}}</p>
      <p class="card-subtitle mb-1 text-muted subtitle">{{subtitulo}}</p>
    </div>
  
    <!-- Tabla centrada -->
    <div class="table-container">
      <table class="table mb-0 text-center bordered-table">
        <tbody>
          <tr>
            <td colspan="2" class="text-center font-weight-bold no-separation-row">Fila sin separación</td>
          </tr>
          <tr>
            <td class="cell">Columna 1</td>
            <td class="cell">Columna 2</td>
          </tr>
          <tr>
            <td class="cell">Columna A</td>
            <td class="cell">Columna B</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
